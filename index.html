<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="user_in" class="container">
        <form action="#" class="user">
            <input id="user_name" type="text" placeholder="Username" class="data name">
            <input id="user_pass" type="password" placeholder="Password" class="data pass">
            <button id="log_button" type="submit" class="button">Login</button>
            <span class="text">Not registered? <a class="link" href="#">Create an account</a></span>
        </form>
    </div>
    <div id="user_out" class="output">
        <p id="log_out" class="login_output"></p>
        <p id="pass_out" class="password_output"></p>
    </div>
</body>
</html>
